{% extends "mail/layout.html" %}
{% load static %}


{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    
    <div id="emails-view">

        <div id="section-header">
            <!--this space tell inbox/compose/sent/archived-->
        </div>

        <table class="table table-hover ">
            <thead>
                <tr style="align-items: center;">
                    <th style="width:300px; text-align: left; padding-left: 30px;">Subject</th>
                    <th id="table-header" style="width:30px"></th>
                    <th style="width:50px">Timestamp</th>
                    <th style="width:20px"></th>
                </tr>
            </thead>

            <tbody class="table-group-divider" id="mail-list">
                <!--add received/sent/archive mail here-->
            </tbody>
        </table>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" id="compose-sender" value="{{ request.user.email }}" >
            </div>
            <div class="form-group">
                To: <input  type="email" id="compose-recipients" class="form-control" placeholder="Recipients">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" id="submit" class="btn btn-primary"/>
        </form>
    </div>

    <div id="read-mail-view">
        <div id="header">
            <ul>
                <li id="sender"></li>
                <li id="receiver"></li>
                <li id="subject"></li>
                <li id="timestamp"></li>
            </ul>
        </div>
        <div id="mail-archivable" class="d-flex">
        </div>
        <hr>
        <div id="mail-body">
            <p>Subject</p>
        </div>
        <hr>
        <button class="btn btn-primary" id="reply">Reply</button>
    </div>
{% endblock %}


{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
